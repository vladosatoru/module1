<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eduspace - Registration page</title>
  <link rel="stylesheet" href="./register.css" />
  <link rel="stylesheet" href="../variables.css" />
  <link rel="stylesheet" href="../reset.css" />
  <link rel="stylesheet" href="../globals.css" />
  <link rel="stylesheet" href="../components/header/header.css" />
  <link rel="stylesheet" href="../components/footer/footer.css" />
</head>
<body>
  <div id="header-container"></div>
  
  <main class="main">
    <form action="" class="registration-form">
      <p class="form-label">Регистрация</p>
      <input type="email" class="input" placeholder="Введите E-mail..." required>
      <input type="text" class="input" placeholder="Введите Фамилию..." required>
      <input type="text" class="input" placeholder="Введите Имя..." required>
      <input type="date" class="input" placeholder="Введите дату рождения..." required>
      <input type="phone" class="input" placeholder="Введите номер телефона..." required>
      <input type="password" class="input" placeholder="********" required>
      <input type="password" class="input" placeholder="Повторите пароль" required>
      <div class="checkbox-wrapper">
        <input type="checkbox" class="checkbox" id="agreement">
        <label for="agreement" class="checkbox-label" >Согласен на обработку персональных данных</label>
      </div>
      <button class="submit-button" type="submit">Зарегистрироваться</button>
    </form>
  </main>
  
  <div id="footer-container"></div>
  <script>
    fetch('../components/header/header.html')
    .then(response => response.text())
    .then(data => document.getElementById('header-container').innerHTML = data)

    fetch('../components/footer/footer.html')
    .then(response => response.text())
    .then(data => document.getElementById('footer-container').innerHTML = data)
  </script>
</body>
</html>
